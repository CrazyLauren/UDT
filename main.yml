name: CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      env:
        LD_LIBRARY_PATH: ../lib
    - name: configure
      run: mkdir build && cd build && cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug ..
    - name: build
      run: cmake --install build
    - name: test
      run: cd ./binary/bin
    - name: Kernel  run 
      run: ./Kernel -c ./test/test_kernel.json
    - name: Test rtc  run
      run: ./test_rtc
  
  build-windows:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, windows-2016]
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build --config Debug
    - name: test
      run: cd build && ctest
      
      
