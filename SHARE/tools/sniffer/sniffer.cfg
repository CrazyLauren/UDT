<?xml version="1.0" encoding="utf-8"?>
<sniffer>
	<first>
		<loop>
			<max_speed>10</max_speed>
		</loop>
	</first>
	<second>
		<tcp>
			<ip>127.0.0.1</ip>
			<port>6010</port>
		</tcp>
		<sniffer>
				<tcp>
					<ip>127.0.0.1</ip>
					<port>7010</port>
				</tcp>	
		</sniffer>		
	</second>
	<example1>
		<dex>
			<out>
			<name>to</name>
			<quantity>2</quantity>
			<size>4096</size>
			</out>
		</dex>
	</example1>
	<example2>
		<pipe>
			<path>/var/cache/fifo</path>
		</pipe>
		<pipe_server>
			<path>virtual</path>
			<client>virtual</client>
		</pipe_server>		
	</example2>
	
	<example3>
		<udp>
			<toip>
				<ip>10.0.1.160</ip>
				<port>6011</port>
			</toip>
			<toip>
				<ip>10.0.1.160</ip>
				<port>6012</port>
			</toip>
			<port>6010</port>
		</udp>
	</example3>
	<example31>
		<udp>
			<type>broadcast</type>
			<toip>
				<port>6011</port>
			</toip>
			<port>6010</port>
		</udp>
	</example31>
	<example32>
		<udp>
			<toip>
				<port>6011</port>
				<ip>10.0.1.160</ip>
			</toip>
			<fromip>10.0.1.160</fromip>
			<port>6010</port>
		</udp>
	</example32>
	<example4>
		<unix>
			<dgram>
				<from>/var/cache/path</from>
				<to>/var/cache/path2</to>
			</dgram>
		</unix>
	</example4>
	
	<example5>
		<tcp>
			<ip>10.0.1.160</ip>
			<port>6010</port>
		</tcp>
	</example5>
	
	<example6>
		<tcp>
			<port>6010</port>
		</tcp>
	</example6>	
	
	<example7>
		<rs485>
			<notation>8N1</notation>
			<speed>4800</speed>
			<path>/dev/ser2</path>
		</rs485>
	</example7>
	<example8>
		<file>
			<write_example>
				<direction>out</direction>
				<path>/tmp/file_write</path>
			</write_example>
		</file>
	</example8>	
	
	<example9>
		<file>
			<read_example>
				<direction>in</direction>
				<path>/tmp/file_read</path>
				<period>1000</period>
				<size>12</size>
			</read_example>		
		</file>
	</example9>
	<example10>
		<sm_server>
			<name>test</name>
			<size>1000000</size>
		</sm_server>
	</example10>
	<example11>
		<sm_client>
			<name>test</name>
		</sm_client>
	</example11>
	<example12>
		<loop>
			<max_speed>10</max_speed>
		</loop>
	</example12>		
</sniffer>